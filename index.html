<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Coordinate Mapper</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="./thirdparty/leaflet.js"></script>
    <script src="./thirdparty/togpx.js"></script>
    <script src="./thirdparty/proj4.js"></script>
    <script src="./thirdparty/GPXParser.js"></script>
    <script src="./thirdparty/L.Control.MapCenterCoord.min.js"></script>
    <link rel="stylesheet" href="thirdparty/L.Control.MapCenterCoord.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <div id="input-area">

            <textarea id="coordinates" spellcheck="false" placeholder="Refresh page to load default text here!" rows="50"></textarea>
            <div id="regex-overlay"></div>

            <input type="text" id="regexInput" placeholder="Refresh page to load default regex!" />

            <div id="buttons">
                <button onclick="btnGenerateGPX()">Download GPX</button>
                <button onclick="btnPlotOnMap()">Plot on Map</button>

                <input type="file" id="gpxFileInput" accept=".gpx" style="display: none;">
                <button id="gpxUploadButton">Load GPX</button>

            </div>
        </div>

        <div id="map-area">
            <div id="map"> </div>

            <div class="info-container">
                <div class="info-row" id="info-top">
                    <span class="left">Mouse: -, -</span>
                    <span class="right">Zoom: -</span>
                </div>
                <div class="info-row" id="info-bot">
                    <span class="left">Center: -, -</span>
                    <span class="right">Datum: WGS84</span>
                </div>
            </div>
        </div>

    </div>
    
    <script src="./js/geoutils.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/coordinates.js"></script>
    <script src="./js/gpxio.js"></script>
    <script src="./js/buttons.js"></script>
    <script src="./js/cache.js"></script>

</body>
</html>
